<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Your site title -->
    <title>NexoraOS - AI Ebook Generator</title>

    <!-- Description -->
    <meta name="description" content="Create professional AI-generated ebooks with NexoraOS. Short, medium, or long (40-50 pages) on any topic." />

    <!-- OpenGraph / Facebook -->
    <meta property="og:title" content="NexoraOS - AI Ebook Generator" />
    <meta property="og:description" content="Turn any topic into a real ebook instantly. Powered by AI." />
    <meta property="og:image" content="https://i.imgur.com/NMujOQj.png" /> <!-- Your new logo -->
    <meta property="og:url" content="https://nexoraos.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NexoraOS - AI Ebook Generator" />
    <meta name="twitter:description" content="Create professional AI-generated ebooks." />
    <meta name="twitter:image" content="https://i.imgur.com/NMujOQj.png" />

    <!-- Favicon (small logo for browser tab) -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/NMujOQj.png" />

    <!-- Apple touch icon for mobile -->
    <link rel="apple-touch-icon" href="https://i.imgur.com/NMujOQj.png" />

    <!-- Basic styles to prevent white flash (optional but helps loading feel faster) -->
    <style>
      body { margin: 0; background: #1a1a2e; color: #e0e0ff; font-family: sans-serif; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <!-- This div is REQUIRED - React mounts your app here -->
    <div id="root"></div>

    <!-- This script is REQUIRED - loads your React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
